<div class="container margin-top5">
    <div class="breadcrumb-cont">
        <ul class="breadcrumb">
            <li><a routerLink="/home">Home</a></li>
            
        </ul>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-lg-3">
            <div class="card">
                <div class="card-body loginCard height375">
                    <h5 class="card-title clrWhite">Login</h5>
                    <p class="card-text clrAtn">Get access to patients data</p>
                    <div class="d-flex justify-content-center imgLgn">
                        <img src="assets/images/cartIcon.png" class="figure-img img-fluid rounded itemImg" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-lg-6">
            <div class="card">
                <div class="card-body height375">
                    <form [formGroup]="loginForm">
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email<i
                                    class="error">*</i></label>
                            <input type="email" class="form-control" id="inputEmail" formControlName="email">
                            <div *ngIf="form.email.touched && form.email.invalid" class="error">
                                <i class="pi pi-exclamation-circle">&nbsp;</i>
                                <span *ngIf="form.email.errors.required">Please enter email.</span>
                                <span *ngIf="form.email.errors.email">Invalid email id</span>
                            </div>
                        </div>
                        <div class="col-12 marginTop2">
                            <label for="inputPassword" class="form-label">Password<i
                                    class="error">*</i></label>
                            <input type="password" class="form-control" id="inputPassword" formControlName="password">
                            <div *ngIf="form.password.touched && form.password.invalid" class="error">
                                <i class="pi pi-exclamation-circle">&nbsp;</i>
                                <span *ngIf="form.password.errors.required">Please enter password</span>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label labelTerms marginBtm1">You agree to our terms and conditions</label>
                        </div>
                        <div class="col-12">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary form-control"
                                (click)="login()">Login </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
